    <style>
        .btn {
            position: relative;
            animation: moveLeftRight 3s infinite;
        }
    
        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0); /* No horizontal movement */
            }
            50% {
                transform: translateX(20px); /* Move to the right */
            }
        }
    
        /* Define the keyframes for the swoosh effect */
        .hover-header {
            animation: hoverEffect 2s ease-out;
            animation-fill-mode: forwards;
            opacity: 0;
            position: relative;
            left: -100px; /* Initial x position */
        }
    
        @keyframes hoverEffect {
            0% {
                opacity: 0;
                left: -100px; /* Starting x position */
            }
            100% {
                opacity: 1;
                left: 0; /* Final x position */
            }
        }
    </style>
</head>
